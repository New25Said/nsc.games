<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileGalery! - Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #348a66;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #74ad95;
            border: 1px solid #74ad95;
            border-radius: 5px;
            display: inline-block;
            font-family: 'Comfortaa', sans-serif;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #5e8b77;
            color: #fff;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }
        .main-content h2 {
            margin-bottom: 20px;
            font-family: 'Comfortaa', sans-serif;
        }
        .main-content p {
            margin-bottom: 20px;
            font-family: 'Comfortaa', sans-serif;
            line-height: 1.6;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: roboto;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .content-wrapper {
            padding-bottom: 75px; /* Incrementa el espacio para evitar superposiciones */
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FlieGalery! - Contacto</h1>
    </header>

    <div style="background-color: #74ad95; height: 40px; width: 100%; position: absolute; margin-top: 140px; left: 0; z-index: 1;"></div>

    <nav style="position: relative; z-index: 2; margin-top: 0px;">
        <a href="index.html">Inicio</a>
        <a href="SWIPE.html">Descargas</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <div class="content-wrapper">
        <div class="main-content">
            <h2>¡Contáctanos!</h2>
            <p>Si tienes alguna pregunta o sugerencia, por favor completa el formulario de abajo.</p>

            <div class="contact-form">
                <form action="https://formspree.io/f/mrbgwvrl" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit">Enviar mensaje</button>
                        <button onclick="location.href='/nsc.games/secretgame/'" type="button">Enviar como Sugerencia</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Said Sandoval. Todos los derechos reservados. <a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
    </footer>
</body>
</html>
