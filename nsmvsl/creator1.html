<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NSMB-MarioVsLuigi</title>
    <style>
      /* Asegurar que html y body ocupen el 100% del tamaño */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Eliminar barras de desplazamiento */
        background: #231F20; /* Fondo del navegador */
      }

      /* Configuración del canvas */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20; /* Fondo del canvas */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="MarioVsLuigi-WebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Estilo móvil: asegura que el canvas llene el área visible
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // Crear instancia de Unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "MarioVsLuigi-WebGL.data.unityweb",
        frameworkUrl: "MarioVsLuigi-WebGL.framework.js.unityweb",
        codeUrl: "MarioVsLuigi-WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ipodtouch0218",
        productName: "NSMB-MarioVsLuigi",
        productVersion: "1.7.1.0-beta",
        matchWebGLToCanvasSize: true, // Asegura que el WebGL coincida con el tamaño del canvas
      });
    </script>
  </body>
</html>
